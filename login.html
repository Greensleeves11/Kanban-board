<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="root">
      <div class="form-container">
        <form class="form form-hidden" id="login">
          <h1 class="form-title">Login</h1>
          <div class="form-message form-message-error">
            Enter username and password
          </div>
          <div class="form-input-group">
            <input
              type="text"
              class="form-input"
              placeholder="Username"
              autofocus
            />
            <div class="form-input-error">This is an error message</div>
          </div>
          <div class="form-input-group">
            <input
              type="password"
              class="form-input"
              placeholder="Password"
              autofocus
            />
            <div class="form-input-error"></div>
            <button class="form-button" type="submit">Login</button>
            <p class="form-text">
              <a href="./" class="form-link" id="linkCreateAccount"
                >Create account</a
              >
            </p>
          </div>
        </form>
        <form class="form" id="create-account">
          <h1 class="form-title">Create account</h1>
          <div class="form-message form-message-error">
            Enter username and password
          </div>
          <div class="form-input-group">
            <input
              type="text"
              class="form-input"
              placeholder="Username"
              autofocus
            />
            <div class="form-input-error">This is an error message</div>
          </div>
          <div class="form-input-group">
            <input
              type="password"
              class="form-input"
              placeholder="Password"
              autofocus
            />
            <div class="form-input-error"></div>
            <button class="form-button" type="submit">Sign up</button>
            <p class="form-text">
              <a href="./" class="form-link" id="linkCreateAccount"
                >I already have an account</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
